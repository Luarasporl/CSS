<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #fundo{  
        position: relative;    
        height: 400px;
        padding: 10px;
        background-color: purple;
        }

        #caixa{
        position: absolute;    
        height: 200px;
        background-color: yellow;
        width: 400px;

        left: 50%;
        top: 50%;

        transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="fundo">
     <div id="caixa">

     </div>
    </div>
    
        
    
</body>
</html>
